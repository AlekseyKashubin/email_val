<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href=" {{ url_for('static', filename='style.css') }} ">
    <title>EMAIL RESULTS</title>
</head>

<body class="bg-light text-dark">
    <div class="col-6 bg-light rounded mx-auto p-5 text-dark">
        <div class="bg-light text-dark">

        </div>
        <div>
            {% for email in emails %}
            <h3>You entered a valid email {{email.email}}</h3>
            {% endfor %}
        </div>
        <div>
            {% for email in emails %}
            <h2>Here are the emails:</h2>
            <p>{{email.email}} {{email.created_at}} | <a href="/delete/{{email.id}}">Delete</a></p>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
